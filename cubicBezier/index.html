<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="canvas-container">
    <div class="gradient-top"></div>
    <canvas id="canvas-main" width="300px" height="700px"></canvas>
    <span class="control-point bottom-left"></span>
    <span class="control-point top-right"></span>
    <div class="gradient-bottom"></div>
    <span class="control-point point-blue"></span>
    <span class="control-point point-red"></span>

</div>
<div class="header">
    <h2>cubic-bezier(<span class="red">0.97</span>,<span class="red">0.03</span>,
        <span class="blue">0.03</span>,<span class="blue">0.97</span>)</h2>
    <h2>Preview & example</h2>
    <button class="go"><span>GO!</span></button>
    <p class="time">
        <label for="duration">Duration:</label>
        <input id="duration" type="range" value="1" min="0.1" max="10" step="0.1">
        <output for="duration">1seconds</output>
    </p>
</div>
<div class="content">
    <div id="example">

    </div>
</div>

<script src="drag.js"></script>
<script src="canvas.js"></script>
<script src="startDrag.js"></script>
</body>
</html>
